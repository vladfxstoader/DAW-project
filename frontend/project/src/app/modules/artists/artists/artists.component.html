<div class="container">

<h1 class="title">
    Artists
</h1>
<table mat-table [dataSource]="artists" class="mat-elevation-z8 demo-table table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="yearOfBirth">
      <th mat-header-cell *matHeaderCellDef>Year of birth</th>
      <td mat-cell *matCellDef="let element">{{element.yearOfBirth}}</td>
    </ng-container>
    <ng-container matColumnDef="manager.name">
        <th mat-header-cell *matHeaderCellDef>Manager</th>
        <td mat-cell *matCellDef="let element">{{element.manager.name}}</td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef>Profile</th>
      <td mat-cell *matCellDef="let element" (click)="goToArtistProfile(element.id)">
        <mat-icon>
          person
        </mat-icon>
      </td>
  </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element" (click)="deleteArtist(element)">
            <mat-icon>
                delete
            </mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="buttons">
  <button mat-raised-button (click)="addNewArtist()" class="add-button">
      Add Artist
  </button>

  <button mat-raised-button (click)="goToSongs()" class="add-button">
    Go to songs
  </button>
  </div>


<p class="loggedin">
    You are currently logged in as: {{loggedUser.username}}
</p>

<button mat-raised-button (click)="logout()">Logout</button>
</div>
